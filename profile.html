<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile page</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <h2>Welcome <span id="user-name"></span></h2>
      </div>

      <div class="profile-datails">
        <p>First Name: <span id="first-name"></span></p>
        <p>Last Name: <span id="last-name"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Age: <sapn id="age"></sapn></p>
        <p>Gender: <span id="gender"></span></p>

        <div class="action-buttons">
          <button id="logout-btn" class="logout-btn">Logout</button>
          <button id="change-password-btn" class="change-password-btn">
            Change Password
          </button>
        </div>
      </div>
    </div>

    <div id="change-password-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>change password</h3>

        <form id="change-password-form">
          <div class="input-group">
            <label for="current-password">Current Password</label>
            <input
              type="password"
              id="current-password"
              placeholder="Enter your current password"
              required
            />
          </div>

          <div class="input-group">
            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              placeholder="Enter your new password"
              required
            />
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="confirm your password"
              required
            />
          </div>
          <div class="input-group">
            <button type="submit" class="change-pasword-btn">
              change password
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/profile.js"></script>
  </body>
</html>
